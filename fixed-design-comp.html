<!doctype html>
<html>

<head>
    <script type="text/javascript" src="gridcomp.js"></script>
    <title></title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }
    </style>
    <meta charset="utf-8" />
    <script type="text/javascript">
    window.addEventListener('load', function() {
        define_grid_layout(document.getElementsByTagName('div')[0]);

    }, false)
    </script>
</head>

<body>
    <div data-gridRowDefinition="1*, 2*, 2*" data-gridColDefinition="1*, 2*, 3*">
        <img src="images/1.jpg" width="100%" height="100%" data-gridrow='0' />
        <img src="images/2.jpg" width="100%" height="100%" data-gridrow='1' data-rowspan='2' />
        <img src="images/3.jpg" width="100%" height="100%" data-gridrow='1' data-gridcol='1' data-rowspan='2' data-gridcol='1'/>
    </div>
</body>

</html>
