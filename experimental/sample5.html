<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.7/webcomponents.min.js"></script>
    <script type="text/javascript" src="grid5.js"></script>
    <title></title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
    }
    </style>
    <meta charset="utf-8" />
</head>

<body>
    <grid-layout rows="3" cols="3" style="height: 100%">
        <!-- Define grid layout here -->
        <grid-layout-def>
            <grid-row-def height='2*'></grid-row-def>
            <grid-row-def height='3*'></grid-row-def>
            <grid-row-def height='3*'></grid-row-def>
            <grid-col-def width='4*'></grid-col-def>
            <grid-col-def width='2*'></grid-col-def>
            <grid-col-def width='2*'></grid-col-def>
            <grid-col-def width='2*'></grid-col-def>
        </grid-layout-def>
        <!-- Define content here -->
        <grid-element row="0">
            <img src="images/1.jpg" width="100%" height="100%" />
        </grid-element>
        <grid-element row="1" col="0" rowSpan="2">
            <img src="images/2.jpg" width="100%" height="100%" />
        </grid-element>
        <grid-element row="1" col="1" colspan="2" rowspan="2">
            <img src="images/3.jpg" width="100%" height="100%" />
        </grid-element>
    </grid-layout>
</body>

</html>
